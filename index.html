<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
   
    
</head>
<body>

    <div class="container">
        <form action="" id="form" name="clc">
            <input class="ip1" id="ip1" type="text" name="display" readonly> <br>

            <!-- First row -->
            <div class="row">
                <input class="keys" id="btn" type="button" value="9" onclick="addToDisplay('9')">
                <input class="keys" id="btn" type="button" value="8" onclick="addToDisplay('8')">
                <input class="keys" id="btn" type="button" value="7" onclick="addToDisplay('7')">
                <input class="keys" id="btn" type="button" value="+" onclick="addOperator('+')">
            </div>

            <!-- Second row -->
            <div class="row">
                <input class="keys" id="btn" type="button" value="6" onclick="addToDisplay('6')">
                <input class="keys" id="btn" type="button" value="5" onclick="addToDisplay('5')">
                <input class="keys" id="btn" type="button" value="4" onclick="addToDisplay('4')">
                <input class="keys" id="btn" type="button" value="-" onclick="addOperator('-')">
            </div>

            <!-- Third row -->
            <div class="row">
                <input class="keys" id="btn" type="button" value="3" onclick="addToDisplay('3')">
                <input class="keys" id="btn" type="button" value="2" onclick="addToDisplay('2')">
                <input class="keys" id="btn" type="button" value="1" onclick="addToDisplay('1')">
                <input class="keys" id="btn" type="button" value="*" onclick="addOperator('*')">
            </div>

            <!-- Fourth row -->
            <div class="row">
                <input class="keys" id="btn" type="button" value="." onclick="addToDisplay('.')">
                <input class="keys" id="btn" type="button" value="0" onclick="addToDisplay('0')">
                <input class="keys" id="btn" type="button" value="C" onclick="clc.display.value = display.value.slice(0,-1)">
                <input class="keys" id="btn" type="button" value="/" onclick="addOperator('/')">
            </div>

            <!-- Fifth row (AC and = buttons) -->
            <div class="row">
                <input class="keys wide-button" id="btn" type="reset" value="AC" onclick="clc.display.value = ''">
                <input class="keys wide-button" id="submit" type="button" value="=" onclick="calculate()">
            </div>

        </form>
    </div>

    <script src="./index.js"></script>

</body>
</html>
